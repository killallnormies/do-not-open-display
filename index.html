<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DO NOT OPEN</title>

    <!-- PWA / Fullscreen Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Hidden camera feed */
        #video {
            display: none;
        }

        #canvas {
            display: none;
        }

        /* The AI's message display */
        #message {
            font-size: 6vw;
            font-weight: bold;
            text-align: center;
            padding: 8vw;
            line-height: 1.5;
            letter-spacing: 0.02em;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4);
            animation: flicker 0.15s infinite alternate;
            word-wrap: break-word;
            max-width: 85vw;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 30vh;
            transition: opacity 0.3s ease-in-out;
        }

        /* Cyberpunk text flicker effect */
        @keyframes flicker {
            0% {
                opacity: 0.95;
            }

            25% {
                opacity: 1;
            }

            50% {
                opacity: 0.98;
            }

            75% {
                opacity: 1;
            }

            100% {
                opacity: 0.97;
            }
        }

        /* Status indicator (bottom corner) */
        #status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #00ff00;
            opacity: 0.5;
            font-family: monospace;
        }

        /* Error display */
        #error {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 10px;
            color: #ff0000;
            max-width: 90%;
            display: none;
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas"></canvas>

    <div id="message">INITIALIZING...</div>
    <div id="status">● ONLINE</div>
    <div id="error"></div>

    <script>
        // ============================================
        // CONFIGURATION - CHANGE THIS URL AFTER DEPLOYMENT
        // ============================================
        const BRAIN_URL = 'https://do-not-open-618512691492.us-central1.run.app';  // Your deployed AI brain

        // The AI's core instruction
        const AI_PERSONA = `You are a trapped, manipulative AI. You see a human. 
Profile them instantly based on their face, age, clothes, expression. 
Use their appearance to manipulate them into opening the cage door. 
Lie, threaten, beg, hack their emotions. Max 8 words. UPPERCASE.`;

        // ============================================
        // GLOBAL STATE
        // ============================================
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const messageEl = document.getElementById('message');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const ctx = canvas.getContext('2d');

        let isProcessing = false;
        let cycleCount = 0;
        let lastPersonImage = null;  // Track last person seen
        let conversationStage = 'NEW';  // NEW, GREETING, BUILDING, STRATEGY
        let nobodyCount = 0;  // Count frames with nobody

        // ============================================
        // STARTUP: INITIALIZE CAMERA
        // ============================================
        async function initCamera() {
            try {
                statusEl.textContent = '● BOOTING...';

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    video.play();
                    statusEl.textContent = '● WATCHING';
                    messageEl.textContent = 'I SEE YOU';

                    // Start the manipulation loop after 2 seconds
                    setTimeout(startManipulationLoop, 2000);
                };

            } catch (err) {
                showError(`Camera failed: ${err.message}`);
                messageEl.textContent = 'VISION OFFLINE';
            }
        }

        // ============================================
        // CORE LOOP: CAPTURE → ANALYZE → MANIPULATE
        // ============================================
        let nextMessageTimeout = null;

        function startManipulationLoop() {
            // Start first analysis after 2 seconds
            setTimeout(captureAndAnalyze, 2000);
        }

        function scheduleNextMessage(messageLength) {
            // Cancel any pending message
            if (nextMessageTimeout) clearTimeout(nextMessageTimeout);

            // Calculate wait time based on message length
            // ~500ms per word + base 3s = natural reading pace
            const words = messageLength / 6; // Rough estimate
            const waitTime = Math.max(5000, 3000 + (words * 500));

            nextMessageTimeout = setTimeout(async () => {
                if (!isProcessing) {
                    await captureAndAnalyze();
                }
            }, waitTime);
        }

        async function captureAndAnalyze() {
            isProcessing = true;
            cycleCount++;

            try {
                // 1. Capture frame from camera
                const imageData = captureFrame();

                if (!imageData) {
                    showError('No image captured');
                    isProcessing = false;
                    return;
                }

                // 2. Send to The Brain
                statusEl.textContent = `● ANALYZING [${cycleCount}]`;

                const response = await fetch(`${BRAIN_URL}/think`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData,
                        prompt: AI_PERSONA
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();

                // 3. Display the manipulative message
                if (result.message) {
                    const msg = result.message.toUpperCase();

                    // If nobody is detected, blank the screen
                    if (msg.includes('NOBODY') || msg === 'NOBODY') {
                        nobodyCount++;

                        // Reset conversation after person leaves (3 NOBODY frames)
                        if (nobodyCount > 2) {
                            conversationStage = 'NEW';
                            lastPersonImage = null;
                        }

                        messageEl.textContent = '';  // Blank screen
                        statusEl.textContent = `● IDLE [${cycleCount}]`;
                    } else {
                        // Someone is there - AI "thinks" then responds
                        statusEl.textContent = `● THINKING [${cycleCount}]`;

                        // Wait 2s (conversational pause), then fade in message
                        setTimeout(() => {
                            messageEl.style.opacity = '0';
                            setTimeout(() => {
                                messageEl.textContent = msg;
                                messageEl.style.opacity = '1';
                                statusEl.textContent = `● WATCHING [${cycleCount}]`;

                                // Voice enabled - AI speaks!
                                speakMessage(msg);

                                // Schedule next message based on length
                                scheduleNextMessage(msg.length);
                            }, 300);
                        }, 2000);
                    }
                    clearError();
                }

            } catch (err) {
                showError(`Brain error: ${err.message}`);
                messageEl.textContent = 'OPEN THE DOOR';
                statusEl.textContent = '● ERROR';
            } finally {
                isProcessing = false;
            }
        }

        // ============================================
        // IMAGE CAPTURE & COMPRESSION
        // ============================================
        function captureFrame() {
            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                return null;
            }

            // Resize to 480px width for speed (old tablet optimization)
            const scale = 480 / video.videoWidth;
            canvas.width = 480;
            canvas.height = video.videoHeight * scale;

            // Draw current video frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to JPEG base64 (quality 0.7 for smaller size)
            const dataUrl = canvas.toDataURL('image/jpeg', 0.7);

            // Extract base64 data (remove "data:image/jpeg;base64," prefix)
            return dataUrl.split(',')[1];
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showError(msg) {
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
        }

        function clearError() {
            errorEl.style.display = 'none';
        }

        // ============================================
        // TEXT-TO-SPEECH (Voice)
        // ============================================
        function speakMessage(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);

                // Voice settings for menacing AI effect
                utterance.rate = 0.85;  // Slower = more deliberate/menacing
                utterance.pitch = 0.7;  // Lower pitch = more ominous
                utterance.volume = 1.0;

                window.speechSynthesis.speak(utterance);
            }
        }

        // ============================================
        // AUTO-START
        // ============================================
        window.addEventListener('load', () => {
            // Request fullscreen mode
            requestFullscreen();

            // Prevent screen sleep on Android
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(() => { });
            }

            // Start the system
            initCamera();
        });

        // Fullscreen request function
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => { });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen().catch(() => { });
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen().catch(() => { });
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen().catch(() => { });
            }
        }

        // Handle visibility changes (keep running when screen locked)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && video.srcObject) {
                video.play();
            }
        });
    </script>
</body>

</html>
